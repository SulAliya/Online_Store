{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-6">
    <form class="row" method='post' enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        Добавление продукта
                    </h2>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
            </div>
        </div>
</div>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Версия
            </h3>
        </div>
        <div class="card_body">
            {{ formset.management_form }}
            {% for form in formset.forms %}
            {{ form.as_p }}
            <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">
                {% if object %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
            <a class="btn btn-primary" href="{% url 'catalog:product_catalog' %}"
               role="button">Отменить</a>
        </div>
    </div>
</div>
</div>
</form>
</div>
{% endblock %}
