{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Удалить продукт {{object.product_name}} </p>
                    <div class="card_body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-primary"> Удалить</button>
                    <a class="btn btn-primary" href="{% url 'catalog:product_catalog'%}" role="button">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
